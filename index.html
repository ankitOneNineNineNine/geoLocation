<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 class='location'>YOUR JOURNEY</h2>
    <button id='start'>Start the journey</button>
    <button id='stop'>Stop the journey</button>
    <p class='locDetails'>Distance = 0 Km</p>
    <p class='speed'>Speed = 0 Kmph</p>
    <script>

        var lat1, long1, lat2, long2, speed;
        let GlobalDist = 0;
        let distance;
        let loc;
        var locDetails = document.querySelector('.locDetails');
        var speed = document.querySelector('.speed');
        const watchPosition = () => {
            loc = navigator.geolocation.watchPosition(pos => {
                speed = pos.coords.speed;
                speed = speed ? speed : 0
                if (!lat1) {
                    lat1 = pos.coords.latitude;
                    long1 = pos.coords.longitude;
                }
                else {
                    lat2 = pos.coords.latitude;
                    long2 = pos.coords.longitude;
                }
                if (!lat2) {
                    distance = 0;
                }
                else {
                    if (lat1 == lat2 && long1 && long2) {
                        distance = 0
                    }
                    else {
                        distance = calculateDistance(lat1, long1, lat2, long2);
                    }
                    lat1 = lat2;
                    long1 = long2;
                }
                GlobalDist += distance;
                locDetails.textContent = `Distance = ${GlobalDist} km`
                speed.textContent = `Speed = ${speed} kmph`

            }, (err) => { console.log(err) },
                {
                    enableHighAccuracy: false,
                    timeout: 5000,
                    maximumAge: Infinity
                })
        }

        const getPosition = () => {
            return new Promise((res, rej) => {
                navigator.geolocation.getCurrentPosition(pos => {
                    res(pos)
                })
            })
        }
        function startJourney() {

            let runInt = setInterval(() => {
                getPosition().then(pos => {
                    let varSpeed = pos.coords.speed ? pos.coords.speed : 0
                    if (!lat1) {
                        lat1 = pos.coords.latitude;
                        long1 = pos.coords.longitude

                    }
                    else {
                        lat2 = pos.coords.latitude;
                        long2 = pos.coords.longitude
                    }
                    if (!lat2) {
                        distance = 0;
                    }
                    else {
                        if (lat1 == lat2 && long1 == long2) {
                            distance = 0
                        }
                        else {
                            distance = calculateDistance(lat1, long1, lat2, long2);
                        }
                        lat1 = lat2;
                        long1 = long2;
                    }
                    GlobalDist += distance;
                    locDetails.textContent = `Distance = ${GlobalDist} km`
                    speed.textContent = `Speed = ${varSpeed} kmph`

                })

            }, 5000)
        }

        function degRadConversion(deg) {
            return deg * (Math.PI / 180)
        }
        function calculateDistance(lat1, long1, lat2, long2) {
            let R = 6371;
            let dLat = degRadConversion(lat2 - lat1)
            let dLong = degRadConversion(long2 - long1)
            let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(degRadConversion(lat1)) * Math.cos(degRadConversion(lat2)) *
                Math.sin(dLong / 2) * Math.sin(dLong / 2);
            let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            let d = R * c;
            return d;
        }

        document.getElementById('start').addEventListener('click', () => {
            startJourney();
        })
        document.getElementById('stop').addEventListener('click', () => {
            clearInterval(runInt)
        })




    </script>
</body>

</html>
