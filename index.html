<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 class='location'>YOUR JOURNEY</h2>
    <button id='start'>Start the journey</button>
    <button id='stop'>Stop the journey</button>
    <p class='locDetails'></p>
    <script>

        var lat1, long1, lat2, long2, speed;
        let GlobalDist = 0;
        var locDetails = document.querySelector('.locDetails');
        const getLocation = () => {
            return new Promise((resolve, reject) => {
                const onSuccess = (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    pos = [lat, lng, speed];

                    resolve(pos)
                }

                const onError = () => {
                    console.log('Can\'t get location info');
                    reject();
                }

                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            })
        }


        function degRadConversion(deg) {
            return deg * (Math.PI / 180)
        }
        function calculateDistance(lat1, long1, lat2, long2) {
            let R = 6371;
            let dLat = degRadConversion(lat2 - lat1)
            let dLong = degRadConversion(long2 - long1)
            let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(degRadConversion(lat1)) * Math.cos(degRadConversion(lat2)) *
                Math.sin(dLong / 2) * Math.sin(dLong / 2);
            let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            let d = R * c;
            return d;
        }
        function start() {

            document.getElementById('stop').onclick = () => {
                return;
            }

            getLocation().then(pos => {
                lat2 = pos[0];
                long2 = pos[1];
                speed = pos[2]
                let distance = calculateDistance(lat1, long1, lat2, long2);
                GlobalDist += distance;
                locDetails.textContent = `Distance = ${GlobalDist} km`

                if (speed) {
                    locDetails.textContent = `Speed = ${speed} kmph`
                }
                lat1 = lat2;
                long1 = long2;
                start();
            }).catch(console.log)



        }
        let pr1 = getLocation().then(pos => {
            lat1 = pos[0];
            long1 = pos[1];
            document.getElementById('start').addEventListener('click', () => {
                start()
            })
        }).catch(console.log)


    </script>
</body>

</html>
