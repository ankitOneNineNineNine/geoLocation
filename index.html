<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 class='location'>YOUR JOURNEY</h2>
    <button id='start'>Start the journey</button>
    <button id='stop'>Stop the journey</button>
    <p class='locDetails'></p>
    <script>

        var lat1, long1, lat2, long2, speed;
        let GlobalDist = 0;
        let distance;
        let loc;
        var locDetails = document.querySelector('.locDetails');
        const watchPosition = () => {
            loc = navigator.geolocation.watchPosition(pos => {
                if (!lat1) {
                    lat1 = pos.coords.latitude;
                    long1 = pos.coords.long;
                }
                else {
                    lat2 = pos.coords.latitude;
                    long2 = pos.coords.long;
                }
                if (!lat2) {
                    distance = 0;

                }
                else {
                    distance = calculateDistance(lat1, long1, lat2, long2);
                    lat1 = lat2;
                    long1 = long2;
                }
                GlobalDist += distance;
                locDetails.textContent = `Distance = ${GlobalDist} km`


            }, (err) => { console.log(err) },
                {
                    enableHighAccuracy: false,
                    timeout: 1000,
                    maximumAge: 0
                })
        }

        //             const lng = position.coords.longitude;

        //         navigator.geolocation.getCurrentPosition(onSuccess, onError);
        //     })

        function degRadConversion(deg) {
            return deg * (Math.PI / 180)
        }
        function calculateDistance(lat1, long1, lat2, long2) {
            let R = 6371;
            let dLat = degRadConversion(lat2 - lat1)
            let dLong = degRadConversion(long2 - long1)
            let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(degRadConversion(lat1)) * Math.cos(degRadConversion(lat2)) *
                Math.sin(dLong / 2) * Math.sin(dLong / 2);
            let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            let d = R * c;
            return d;
        }

        document.getElementById('start').addEventListener('click', () => {
            watchPosition();
        })
        document.getElementById('stop').addEventListener('click', () => {
            navigator.geolocation.clearWatch(loc);
        })




    </script>
</body>
